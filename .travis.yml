language: kotlin
jdk:
  - oraclejdk9
stages:
  - name: build
  - name: deploy
if: branch = mainline AND type != pull_request
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
jobs:
  include:
    - stage: build
      script:
        - "./gradlew clean build"
      before_install:
        - chmod +x gradlew
        - chmod +x gradle/wrapper/gradle-wrapper.jar
      after_success:
        - bash <(curl -s https://codecov.io/bash)
